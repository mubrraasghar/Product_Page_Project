services:
  - type: web
    name: product-page-project
    env: node
    rootDir: .
    buildCommand: |
      npm install
      cd frontend && npm install && npm run build
      cd ../backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.17.0
      - key: PORT
        value: 10000 